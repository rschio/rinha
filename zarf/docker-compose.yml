version: "3.5"

services:
  api01: &api
    # Lembre-se de que seu serviço HTTP deve estar hospedado num repositório
    # publicamente acessível! Ex.: hub.docker.com
    # TODO: Change to a remote image.
    image: ko.local/github.com/rschio/rinha/cmd/service/rinha:v0.0.0
    hostname: api01
    environment:
      - RINHA_DB_HOST=db:5432
      - RINHA_OTEL_ENABLE_TRACE=true
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "150MB"

  api02:
    <<: *api 
    hostname: api02

  nginx:
    image: nginx:latest
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999" 
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"
  
  db:
    image: postgres:16
    hostname: db
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./configs/script.sql:/docker-entrypoint-initdb.d/script.sql
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "200MB"

  # Open Telemetry.
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.75.0
    container_name: otel-collector
    restart: unless-stopped
    volumes:
      - ./configs/collector-config.yaml:/etc/otelcol-contrib/config.yaml

  jaeger:
    image: bitnami/jaeger:latest
    container_name: jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
